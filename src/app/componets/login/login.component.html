<mat-toolbar *ngIf="successMsg" color="accent"> {{successMsg}}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn"> {{errorMsg}}</mat-toolbar>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h2 class="pt-3 font-weight-bold">Login</h2>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="from-group pt-0">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="from-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" [type]="type" placeholder="Password">
                                    <span class="fa {{eyeIcon}}" (click)="hideShowPass()"></span>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block mt-4 w-100" type="submit" (click)="loginJWT()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
